<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>NewBridge LC</title>
</head>

<body>
    <section class="section">
        <div class="section__hero">
            <img class="section__hero-logo" src="./img/logo-big.svg" alt="NewBridge o'quv markazi logosi" width="459"
                height="152">
        </div>
        <div class="section__contact">
            <div class="section__logo-wrapper">
                <img class="section__logo" src="./img/logo-small.svg" alt="NewBridge o'quv markazi logosi" width="178"
                    height="73">
            </div>
            <div class="section__text">
                <h2 class="section__heading"> <span class="section__span">Ingliz tili</span> ni o'rganmoqchimisiz?
                </h2>
                <p class="section__paragraph">U holda raqamingizni qoldiring va biz barcha savollaringizga javob
                    beramiz.</p>
            </div>
            <form class="section__form form"
                action="https://script.google.com/macros/s/AKfycbzNoHbL7mwg0vc8zVg8E9CWltKZ50TVvwMCCsotqjyJfdy3PY10flCo25awc_32L8Q_/exec"
                method="post">
                <input class="form__input form__input-user" type="text" name="ism_familiya"
                    placeholder="Ism va familiya" required autocomplete="off">
                <input class="form__input form__input-phone" type="number" name="telefon"
                    placeholder="Tel: +998 xx xxx xx xx" required autocomplete="off">
                <button class="form__button" type="submit">yuborish</button>
            </form>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
