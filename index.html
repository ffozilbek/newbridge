<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>NewBridge LC</title>
</head>

<body>
    <section class="section">
        <div class="section__hero">
            <img class="section__hero-logo" src="./img/logo-big.svg" alt="NewBridge o'quv markazi logosi" width="459"
                height="152">
        </div>
        <div class="section__contact">
            <div class="section__logo-wrapper">
                <img class="section__logo" src="./img/logo-small.svg" alt="NewBridge o'quv markazi logosi" width="178"
                    height="73">
            </div>
            <div class="section__text">
                <h2 class="section__heading"> <span class="section__span">Ingliz tili</span> ni o'rganmoqchimisiz?
                </h2>
                <p class="section__paragraph">U holda raqamingizni qoldiring va biz barcha savollaringizga javob
                    beramiz.</p>
            </div>
            <form class="section__form form"
                action="https://script.google.com/macros/s/AKfycbzNoHbL7mwg0vc8zVg8E9CWltKZ50TVvwMCCsotqjyJfdy3PY10flCo25awc_32L8Q_/exec"
                method="post">
                <input class="form__input form__input-user" type="text" name="ism_familiya"
                    placeholder="Ism va familiya" required autocomplete="off">
                <input class="form__input form__input-phone" type="number" name="telefon"
                    placeholder="Tel: +998 xx xxx xx xx" required autocomplete="off">
                <button class="form__button" type="submit">yuborish</button>
            </form>
        </div>
    </section>
    <div class="location">
        <span class="location__icon-wrapper">
            <svg class="location__icon" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                    d="M215.7 499.2C267 435 384 279.4 384 192 384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2 12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                    fill="currentColor" />
            </svg>
        </span>
        Amudaryo, Mangit
    </div>
    <div class="modal">
        <svg class="modal__img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                fill="currentColor" />
        </svg>
        E'tiboringiz uchun rahmat!<br> Tez orada siz bilan bog'lanamiz.
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
